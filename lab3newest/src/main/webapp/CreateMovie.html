<html>
    <head>
        <title>Add Movie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><h2>Add a Movie</h2></center>
    <form action="CreateMovie" method="post">
        <table>
            <tr>
                <td>Movie Name:</td>
                <td><input type="text" name="moviename" size="30" required></td>
            </tr>
             <tr>
                <td>Capacity:</td>
                <td><input type="number" name="capacity" min="0" value="50" required></td>
            </tr>
            <tr>
                <td>Age Rating:</td>
                <td><input type="number" name="agerating" min="0" value="50" required></td>
            </tr>
            <tr>
                <td>Screening Date:</td>
                <td><input type="date" name="screeningdate" required></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td>
                    <select name="genre">
                        <option value="action">Action</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                        <option value="kids">Kids</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Viewing Option:</td>
                <td>                
                    <select name="viewingoption">
                        <option value="3d">3D</option>
                        <option value="4d">4D</option>
                        <option value="imax">IMAX</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add Movie"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
