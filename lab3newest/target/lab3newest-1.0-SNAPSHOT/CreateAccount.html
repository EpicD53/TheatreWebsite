<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            background-color: #E6E6FA;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        td, th {
            border: 2px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <center><h2>Create Your Account</h2></center>
    <form action="CreateAccount" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname" size="30" required></td>
            </tr>
             <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname" size="30" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" size="30" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" size="30" required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="0" max="99" required></td>
            </tr>
            <tr>
                <td>Create a username: </td>
                <td><input type="text" name="username" size="30" required></td>
            </tr>
            <tr>
                <td>Create a Password: </td>
                <td><input type="password" name="password" size="30" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create Account"></td>
            </tr>
        </table>
    </form>
</body>
</html>
