<!DOCTYPE html>
<html>
<head>
    <title>Login to Buy Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00008b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header-container {
            text-align: center;
            color: white;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px; /* Adds space between the image/title and login box */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h2>Login to Buy Tickets</h2>
        <img src="images/movie_logo.png" width="100">
    </div>

    <div class="login-container">
        <form action="Login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>
    
    <form action="CreateAccount" method="post"></form>
</body>
</html>
